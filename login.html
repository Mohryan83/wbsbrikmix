<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login - WBS BRIK Mix</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Montserrat', sans-serif;
      margin: 0;
      background: linear-gradient(rgba(0,0,0,0.4), rgba(0,0,0,0.4)),
                  url('https://placehold.co/1600x1000/2A5C8A/ffffff?text=WBS+BRIK+Mix') center/cover no-repeat;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .login-container {
      background-color: #fff;
      border-radius: 10px;
      padding: 2rem;
      width: 100%;
      max-width: 400px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.2);
    }

    .login-container h2 {
      margin-bottom: 1rem;
      text-align: center;
      color: #2A5C8A;
    }

    .form-group {
      margin-bottom: 1rem;
    }

    label {
      font-weight: 600;
      display: block;
      margin-bottom: 0.3rem;
    }

    input[type="email"],
    input[type="password"] {
      width: 100%;
      padding: 0.75rem;
      border-radius: 5px;
      border: 1px solid #ccc;
      font-family: inherit;
    }

    .checkbox {
      display: flex;
      align-items: center;
      margin-bottom: 1rem;
    }

    .checkbox input {
      margin-right: 0.5rem;
    }

    .btn {
      width: 100%;
      padding: 0.75rem;
      border: none;
      border-radius: 5px;
      background-color: #2A5C8A;
      color: white;
      font-weight: 600;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    .btn:hover {
      background-color: #1f476a;
    }

    .login-footer {
      text-align: center;
      margin-top: 1rem;
      font-size: 0.9rem;
    }

    .login-footer a {
      color: #2A5C8A;
      text-decoration: none;
    }

    .recaptcha {
      background-color: #f0f0f0;
      padding: 0.8rem;
      border-radius: 5px;
      text-align: center;
      margin-bottom: 1rem;
      font-size: 0.9rem;
    }

    .error-message {
      color: red;
      text-align: center;
      margin-bottom: 1rem;
    }
  </style>
</head>
<body>

  <div class="login-container">
    <h2>Login</h2>
    <form action="/login" method="post">
      <!-- error message jika ada -->
      <div class="form-group">
        <label for="email">Email/Username</label>
        <input type="email" id="email" name="email" required placeholder="email@example.com">
      </div>

      <div class="form-group">
        <label for="password">Kata Sandi</label>
        <input type="password" id="password" name="password" required placeholder="********">
      </div>

      <div class="checkbox">
        <input type="checkbox" id="remember" name="remember">
        <label for="remember">Simpan Login</label>
      </div>

      <div class="recaptcha">
        
      </div>

      <button type="submit" class="btn">Login</button>

      <div class="login-footer">
        <p><a href="#">Lupa Password?</a></p>
        <p>Belum punya akun? <a href="register.html">Register</a></p>
      </div>
    </form>
  </div>

</body>
</html>
