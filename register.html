<!DOCTYPE html> 
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Register - WBS BRIK Mix</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Montserrat', sans-serif;
      margin: 0;
      background: linear-gradient(rgba(0,0,0,0.5), rgba(0,0,0,0.5)),
                  url('https://placehold.co/1600x1000/2A5C8A/ffffff?text=Registrasi+WBS+BRIK+Mix') center/cover no-repeat;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .register-container {
      background-color: #fff;
      border-radius: 10px;
      padding: 2rem;
      width: 100%;
      max-width: 450px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.2);
    }

    .register-container h2 {
      margin-bottom: 1rem;
      text-align: center;
      color: #2A5C8A;
    }

    .form-group {
      margin-bottom: 1rem;
    }

    label {
      font-weight: 600;
      display: block;
      margin-bottom: 0.4rem;
    }

    input[type="text"],
    input[type="email"],
    input[type="password"] {
      width: 100%;
      padding: 0.75rem;
      border-radius: 5px;
      border: 1px solid #ccc;
      font-family: inherit;
    }

    .btn {
      width: 100%;
      padding: 0.75rem;
      border: none;
      border-radius: 5px;
      background-color: #2A5C8A;
      color: white;
      font-weight: 600;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    .btn:hover {
      background-color: #1e456c;
    }

    .form-footer {
      text-align: center;
      margin-top: 1rem;
      font-size: 0.9rem;
    }

    .form-footer a {
      color: #2A5C8A;
      text-decoration: none;
    }

    .note {
      font-size: 0.85rem;
      color: #555;
      margin-top: 0.3rem;
    }
  </style>
</head>
<body>

  <div class="register-container">
    <h2>Daftar Akun Baru</h2>
    <form action="#" method="post">
      <div class="form-group">
        <label for="name">Nama Lengkap</label>
        <input type="text" id="name" name="name" required placeholder="Contoh: Ryan Herdiyana">
      </div>

      <div class="form-group">
        <label for="email">Email (Username)</label>
        <input type="email" id="email" name="email" required placeholder="email@example.com">
      </div>

      <div class="form-group">
        <label for="password">Kata Sandi</label>
        <input type="password" id="password" name="password" required placeholder="Minimal 8 karakter">
      </div>

      <div class="form-group">
        <label for="confirm_password">Ulangi Kata Sandi</label>
        <input type="password" id="confirm_password" name="confirm_password" required>
      </div>

      <div class="form-group">
  <small class="note">
    Dengan mendaftar, Anda menyetujui 
    <a href="syarat&ketentuan.html" target="_blank">Syarat & Ketentuan</a> yang berlaku.
  </small>
</div>


      <button type="submit" class="btn">Daftar</button>

      <div class="form-footer">
        <p>Sudah punya akun? <a href="login.html">Login di sini</a></p>
      </div>
    </form>
  </div>

</body>
</html>
